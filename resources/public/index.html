<div id="app">
  <wrap></wrap> 
</div>

<template id="wrap">
  <div class="wrap">
    <header><h1>New Publication</h1></header>
    <page></page>
  </div>
</template>

<template id="page">
  <div class="page">
    <navigation></navigation>
    <mainform></mainform>
    <aside-buttons></aside-buttons>
  </div>
</template>

<template id="navigation">
  <aside>
    <nav>
      <navsec></navsec>
      <navsec></navsec>
    </nav>
  </aside>
</template>

<template id="navsec">
  <div>
    <header>Essentials</header>
    <ul>
        <li><a href="#">Title</a></li>
        <li>Synopsis</li>
        <li>Content</li>
        <li>Authors</li>
        <li>License</li>
        <li>Point of Contact</li>
        <li>Agreements</li>
    </ul>
  </div>
</template>

<template id="mainform">
  <main>
    <form>
      <essentials></essentials>
      <additional-details></additional-details>
      <publish-settings></publish-settings>
      <section-buttons></section-buttons>
    </form>
  </main>
</template>

<template id="textfield">
  <div class="field">
    <label for="title">{{ title }}</label>
    <input type="text" v-bind:name="name">
  </div>
</template>

<template id="ta">
  <div class="field">
    <label for="title">{{ title }}</label>
    <textarea v-bind:name="name"></textarea>
  </div>
</template>

<template id="icon">
  <div class="icon">
    <svg><use v-bind:xlink:href="icon"></use></svg>
  </div>
</template>

<template id="file">
  <li class="item">
    <icon icon="#icon-file-text2"></icon>
    <div class="main"><a href="#">{{ name }}</a></div>
    <icon icon="#icon-dots"></icon>
  </li>
</template>

<template id="author">
  <li class="item">
    <icon icon="#icon-user"></icon>
    <div class="main">
      <div class="subject"><a href="#">{{ author.name }}</a></div>
      <div class="meta"><a href="#">{{ author.org }}</a></div>
      <div class="ui checkbox inline meta">
        <input type="checkbox" name="poc"/>
        <label for="poc">Point of contact</label>
      </div>
    </div>
  </li>
</template>

<template id="gallery-image">
  <li class="item">
    <icon icon="#icon-file-picture"></icon>
    <div class="main"><a href="#">{{ name }}</a></div>
    <icon icon="#icon-dots"></icon>
  </li>
</template>

<template id="collection">
  <div class="field">
    <label for="title">{{ title }}</label>
    <div class="collection">
      <ul>
        <file v-if="files" v-for="name in files" v-bind:name="name" :key="name"></file>
        <author v-if="authors" v-for="author in authors" v-bind:author="author" :key="author.name"></author>
        <gallery-image v-if="images" v-for="name in images" v-bind:name="name" :key="name"></gallery-image>
      </ul>
      <a href="#" class="selector"><icon icon="#icon-plus"></icon></a> 
    </div>
  </div>
</template>

<template id="license">
  <div class="field">
    <label for="title">License:</label>
    <div class="collection single-item">
      <div class="item">
        <div class="main">
          <header class="subject">{{ name }}</header> 
          <div class="details meta">{{ details }}</div>
        </div>
      </div>
      <div class="details last-child">
        <div class="inner">
          <header>License acknowledgement</header>
          <div class="ui checkbox inline">
            <input class="important" type="checkbox" name="poc"/>
            <label for="poc">I have read the <a href="#">license terms</a> and agree to license my work under the attribution 3.0 unported license.</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="agreements">
  <div class="field">
    <label for="agreement">Agreements:</label>
    <div class="field-wrapper">
      <div class="item ui checkbox inline">
        <input type="checkbox" name="poc"/>
        <label for="poc">I and all publication authors have read and agree to PURR terms of deposit.</label>
      </div>
    </div>
  </div>
</template>

<template id="tag">
  <a href="#" class="tag">
    <div class="inner">
      {{ name }}
      <div class="remove icon">
        <svg><use xlink:href="#icon-cross"></use></svg>
      </div>
    </div>
</template>

<template id="tag-creator">
  <a href="#" class="tag creator">
    <div class="inner">
      <div class="add icon">
        <svg><use xlink:href="#icon-plus"></use></svg>
      </div>
      Add new tag
    </div>
  </a>
</template>

<template id="tags">
  <div class="field">
    <label for="tags">Tags:</label>
    <div class="field-wrapper">
      <div class="item ui tags">
        <tag v-for="name in tags" v-bind:name="name" :key="name"></tag>
        <tag-creator></tag-creator>
      </div>
    </div>
  </div>
</template>

<template id="essentials">
  <fieldset class="section">
    <header>
      <legend>Essentials</legend>
      <div class="note">all fields required</div>
    </header>
    <textfield title="Title:" name="title"></textfield>
    <ta title="Synopsis:" name="synopsis"></ta>
    <files title="Content:"></files>
    <authors title="Authors:"></authors>
    <license></license>
    <agreements></agreements>
  </fieldset>
</template>

<template id="additional-details">
  <fieldset class="section">
    <header>
      <legend>Additional Details</legend>
    </header>
    <image-gallery title="Image gallery:"></image-gallery>
    <textfield title="External website URL:" name="url"></textfield>
    <support-docs title="Supporting docs:"></support-docs>
    <tags></tags>
    <citations title="Citations:"></citations>
    <ta title="Version release notes:" name="notes"></ta>
  </fieldset>
</template>

<template id="publish-settings">
  <fieldset class="section">
    <header>
      <legend>Publish Settings</legend>
    </header>
    <textfield title="Publication date:" name="title"></textfield>
    <ta title="Comments to the administrator:" name="comments"></ta>
  </fieldset>
</template>

<template id="section-buttons">
  <fieldset class="section buttons">
    <div class="field buttons">
      <a href="#" class="btn">Proceed with the draft</a>
    </div>
  </fieldset>
</template>

<template id="aside-buttons">
  <aside>
    <fieldset class="buttons-aside">
      <a href="#" class="btn">Proceed with the  draft</a>
      <a href="#" class="btn secondary">Submit draft</a>
    </fieldset>
  </aside>
</template>

<script src="js/compiled/hubzero_pubs.js" type="text/javascript"></script>
</body>

</html>
